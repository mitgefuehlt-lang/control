name: fast-deploy

on:
  workflow_dispatch:
    inputs:
      deploy_path:
        description: "Remote repo path"
        required: false
        default: "/home/qitech/control"

concurrency:
  group: fast-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT || '22' }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
          DEPLOY_PATH: ${{ github.event.inputs.deploy_path }}
        run: |
          ssh -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "set -euo pipefail; \
             cd \"$DEPLOY_PATH\"; \
             git pull --ff-only; \
             sudo nixos-rebuild switch --flake .#nixos --impure --show-trace; \
             systemctl is-active sshd; \
             systemctl is-active qitech-control-server; \
             systemctl is-active dnsmasq"
