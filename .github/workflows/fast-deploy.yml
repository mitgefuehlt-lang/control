name: fast-deploy

on:
  workflow_dispatch:
    inputs:
      deploy_path:
        description: "Remote repo path"
        required: false
        default: "/home/qitech/control"

concurrency:
  group: fast-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          hostname: github-deploy

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy via SSH
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
          DEPLOY_PATH: ${{ github.event.inputs.deploy_path }}
        run: |
          mkdir -p ~/.ssh
          SSH_OPTS="-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o ConnectTimeout=10"
          BRANCH="${GITHUB_REF#refs/heads/}"
          ssh $SSH_OPTS -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "set -euo pipefail; \
             cd \"$DEPLOY_PATH\"; \
             git fetch origin; \
             git checkout \"$BRANCH\"; \
             git reset --hard \"origin/$BRANCH\"; \
             sudo nixos-rebuild switch --flake .#nixos --impure --show-trace; \
             sleep 5; \
             systemctl is-active sshd; \
             systemctl is-active qitech-control-server; \
             systemctl is-active dnsmasq"

      - name: Restart Electron UI and verify server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o ConnectTimeout=10"
          ssh $SSH_OPTS -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "pkill -x qitech-control-e || true; \
             sleep 2; \
             sudo systemctl restart qitech-control-server; \
             sleep 5; \
             systemctl is-active qitech-control-server; \
             echo 'Electron UI restarted, server verified'"
